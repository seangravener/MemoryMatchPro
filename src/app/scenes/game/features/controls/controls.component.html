<div class="flex justify-center gap-4">
  <ng-container *ngIf="!isGameStarted">
    <button class="bg-gray-200 text-black py-2 px-4 rounded-md shadow-lg">Show Leaderboard</button>
  </ng-container>

  <button *ngIf="!isGameStarted" (click)="startGame()"
    class="bg-green-500 text-white py-2 px-4 rounded-md shadow-lg">Start Game</button>
  <button *ngIf="isGameStarted" (click)="endGame()" class="bg-green-500 text-white py-2 px-4 rounded-md shadow-lg">
    End Game</button>
</div>
