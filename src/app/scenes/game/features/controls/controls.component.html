<div class="flex justify-center gap-4">
  <button *ngIf="!isGameStarted" (click)="startGame()"
    class="bg-green-500 text-white py-2 px-4 rounded-md shadow-lg">Start Game</button>

  <button *ngIf="isGameStarted" (click)="endGame()" class="bg-green-500 text-white py-2 px-4 rounded-md shadow-lg">Stop
    Game</button>

  <button (click)="resetGame()" class="bg-red-500 text-white py-2 px-4 rounded-md shadow-lg">Reset Board</button>
</div>
