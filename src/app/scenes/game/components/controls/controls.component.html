<div *ngIf="currentState$ | async as currentState" class="flex justify-center gap-4">
  <button *ngIf="!currentState.isGameStarted"
    class="bg-[var(--component-background)] text-[var(--component-text)] py-2 px-4 rounded-md shadow-lg bounce-button"
    (click)="toggleHighScores()">{{ currentState ? 'Close High Scores' : 'Show High Scores' }}</button>
  <button *ngIf="!currentState.isGameStarted"
    class="bg-[var(--component-background)] text-[var(--component-text)] py-2 px-4 rounded-md shadow-lg bounce-button"
    (click)="toggleInstructions()">{{ currentState.boardOverlay.show ? 'Close Instructions' : 'Show Instructions' }}</button>

  <button *ngIf="!currentState.isGameStarted" (click)="startGame()"
    class="bg-[var(--button-background)] text-[var(--button-text)] py-2 px-4 rounded-md shadow-lg bounce-button">Start
    Game</button>
  <button *ngIf="currentState.isGameStarted" (click)="endGame()"
    class="bg-[var(--button-background)] text-[var(--button-text)] py-2 px-4 rounded-md shadow-lg bounce-button">
    End Game</button>
</div>
