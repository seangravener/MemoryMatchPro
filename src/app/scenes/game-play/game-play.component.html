<div class="mx-auto px-4">
  <div class="flex flex-col lg:flex-row justify-center items-center my-4">
    <h1 class="font-mg text-center sm:text-5xl lg:text-left mx-8 mb-4 lg:mb-0  lg:w-50">Memory Game</h1>
    <app-controls class="w-full lg:w-1/4"></app-controls>
    <div class="mx-auto w-full mt-4 text-center lg:w-1/4">
      <span>Theme: &nbsp;</span>
      <label *ngFor="let theme of themes" class="mr-4">
        <input type="radio" name="theme" [value]="theme.value" [checked]="currentTheme === theme.value"
          (change)="changeTheme(theme.value)"> {{ theme.key | titlecase }}
      </label>
    </div>
  </div>

  <div class="w-full">
    <div class="game-board bg-white p-4 lg:p-8 m-4 lg:m-8 lg:mt-0 mt-0 rounded-xl shadow-lg relative overflow-hidden">
      <app-score></app-score>
      <app-board></app-board>
    </div>
  </div>

</div>
