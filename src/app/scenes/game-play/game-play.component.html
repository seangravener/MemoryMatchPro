<div class="container mx-auto px-4 lg:flex lg:justify-between lg:items-start">
  <div class="w-full lg:w-1/3 order-1 lg:order-2">
    <h1 class="font-mg text-center p-4">Memory Game</h1>
    <div class="mb-8 mx-auto w-fit">
      <label class="mr-4">
        <input type="radio" name="theme" value="theme-beach" checked (click)="changeTheme('theme-beach')"> Beach
      </label>
      <label class="mr-4">
        <input type="radio" name="theme" value="theme-midnight-purple" (click)="changeTheme('theme-midnight-purple')">
        Midnight Purple
      </label>
      <label>
        <input type="radio" name="theme" value="theme-moonlight" (click)="changeTheme('theme-moonlight')"> Moonlight
      </label>
    </div>
    <app-controls></app-controls>
  </div>
  <div class="w-full lg:w-2/3 order-2 lg:order-1">
    <div class="game-board max-w-4xl bg-white p-4 lg:p-8 m-4 lg:m-8 rounded-xl shadow-lg relative overflow-hidden">
      <app-score></app-score>
      <app-board></app-board>
    </div>
  </div>
</div>
