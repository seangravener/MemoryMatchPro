<div class="mx-auto px-4">
  <div class="flex flex-col lg:flex-row justify-start items-center my-4">
    <h1 class="font-mg text-left sm:text-5xl lg:text-left ml-8 lg:ml-16 mr-8 mb-4 lg:mb-0 lg:w-1/3">Memory Game</h1>
    <app-controls class="w-full lg:w-1/3"></app-controls>
    <div class="flex w-full mt-4 text-left lg:w-1/3 lg:mr-16">
      <div class="flex items-center">
        <span class="text-gray-900 dark:text-white mr-2">Theme:</span>
        <ul class="flex items-center w-full text-sm font-medium text-gray-900">
          <li *ngFor="let theme of themes" class="lg:flex-grow ml-4">
            <div class="flex items-center">
              <input type="radio" id="{{theme.value}}" name="theme"
                class="w-4 h-4 text-blue-600 focus:ring-blue-500 focus:ring-2" [value]="theme.value"
                [checked]="currentTheme === theme.value" (change)="changeTheme(theme.value)">
              <label for="{{theme.value}}"
                class="py-3 ml-2 cursor-pointer text-sm font-medium text-gray-900 dark:text-gray-300">{{ theme.key |
                titlecase }}</label>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </div>

  <div class="w-full">
    <div
      class="game-board bg-white dark:bg-gray-700 p-4 lg:p-8 m-4 lg:m-8 lg:mt-0 mt-0 rounded-xl shadow-lg relative overflow-hidden">
      <app-stats></app-stats>
      <app-board></app-board>
    </div>
  </div>
</div>
