<div class="flip-card-inner">
  <div class="flip-card-front">
    FACE UP
    <div>ID: {{ card.id }}</div>
    <div class="text-large text-center">{{card.imageContent}}</div>
  </div>
  <div class="flip-card-back">
    FACE DOWN

    <div class="text-large text-center">X</div>
  </div>
</div>
