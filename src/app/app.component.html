<h1>Angular Memory Game</h1>
<ng-container *ngIf="cards$ | async as cards">
  {{ cards | json }}
  <div *ngFor="let card of cards" (click)="handleCardFlip(card.id)">
    <div *ngIf="card.flipped; else showUnflipped">
      card:
      {{card.imageContent}} <!-- This will display the emoji -->
    </div>
    <ng-template #showUnflipped>
      Back of Card
    </ng-template>
  </div>

</ng-container>
