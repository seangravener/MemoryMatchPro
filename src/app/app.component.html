<h1>Angular Memory Game</h1>
<ng-container *ngIf="cards$ | async as cards">
  {{ cards | json }}
  <div *ngFor="let card of cards" (click)="handleCardFlip(card.id)" style="margin: 20px; padding: 20px; border: 1px solid #ccc;">
    <div *ngIf="card.flipped; else showUnflipped">
      card is face up -- {{card.imageContent}}
    </div>
    <ng-template #showUnflipped>
      Back of Card
    </ng-template>
  </div>

</ng-container>
